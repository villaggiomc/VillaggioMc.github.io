<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VillaggioMC | Official Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #f1c40f; /* Giallo VillaggioMC */
            --accent: #e67e22;
            --bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            margin: 0;
            text-align: center;
        }

        /* Navbar */
        nav {
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover { color: var(--primary); }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 { font-size: 4rem; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .hero p { font-size: 1.5rem; opacity: 0.8; }

        /* IP Box */
        .ip-box {
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            display: inline-block;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .ip-box:hover { background: rgba(255,255,255,0.1); transform: scale(1.05); }
        .ip-box i { color: var(--primary); margin-right: 10px; }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-discord { background: #5865F2; color: white; }
        .btn-store { background: var(--primary); color: black; }

        /* Sezioni Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px 10%;
        }

        .feature-card {
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">HOME</a>
    <a href="staff.html">STAFF</a>
    <a href="ban.html">BAN LIST</a>
    <a href="#regolamento">REGOLAMENTO</a>
</nav>

<div class="hero">
    <h1>VILLAGGIO MC</h1>
    <p>Il server cross-play piÃ¹ epico della classe!</p>
    
    <div class="ip-box" onclick="copyIP()">
        <span id="ip-text"><i class="fas fa-server"></i> villaggiomc.mcsh.io</span>
        <br><small>(Clicca per copiare)</small>
    </div>

    <div>
        <a href="https://discord.gg/TUOINVITO" class="btn btn-discord"><i class="fab fa-discord"></i> ENTRA SU DISCORD</a>
        <a href="#store" class="btn btn-store"><i class="fas fa-shopping-cart"></i> STORE</a>
    </div>
</div>

<div class="features">
    <div class="feature-card" id="regolamento">
        <h2>ðŸ“œ Regolamento</h2>
        <p>1. No Griefing<br>2. Rispetto per lo Staff<br>3. No Cheat</p>
    </div>
    <div class="feature-card" id="store">
        <h2>ðŸ’Ž Store</h2>
        <p>Supporta il server e ottieni vantaggi esclusivi in game!</p>
        <button class="btn btn-store">Vai allo Store</button>
    </div>
</div>

<script>
    function copyIP() {
        const ip = "villaggiomc.mcsh.io";
        navigator.clipboard.writeText(ip);
        alert("IP Copiato: " + ip + "\nOra incollalo su Minecraft!");
    }
</script>

</body>
</html>
