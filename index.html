<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VillaggioMC | Official Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #f1c40f;
            --bg: #0a0a0a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        nav {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 2px solid var(--primary);
        }

        nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: 600; }
        nav a:hover { color: var(--primary); }

        .hero-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
            padding: 0 10%;
            gap: 60px;
            flex-wrap: wrap;
        }

        /* Colonna Sinistra: L'immagine caricata */
        .hero-image {
            flex: 1;
            max-width: 450px;
            animation: float 4s ease-in-out infinite;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(241, 196, 15, 0.4));
        }

        /* Animazione fluttuante */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Colonna Destra: Titolo e Bottoni */
        .hero-content {
            flex: 1;
            text-align: left;
            min-width: 300px;
        }

        h1 { font-size: 4.5rem; margin: 0; color: var(--primary); font-weight: 900; line-height: 1; }
        p { font-size: 1.3rem; opacity: 0.8; margin: 20px 0 40px 0; max-width: 500px; }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 280px;
        }

        .btn {
            padding: 16px 25px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 800;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-discover { background: white; color: black; }
        .btn-discord { background: #5865F2; color: white; }
        .btn-staff { background: #e67e22; color: white; }

        .btn:hover { transform: scale(1.05) translateX(15px); }

        @media (max-width: 768px) {
            .hero-container { text-align: center; padding: 40px 20px; }
            .hero-content { text-align: center; }
            .btn-group { margin: auto; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
